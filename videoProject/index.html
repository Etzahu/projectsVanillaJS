<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Menu</title>
</head>
<body>
    <div class="video-container">
        <video src="surf.mp4" id="video"></video>
    </div>
    <div class="overlay">
        <h1 class="title">Project Video</h1>
        <div class="buttons__actions">
            <button class="btn" id="switch">
                <span class="actions">Play</span>
                <span class="actions">Pause</span>
                <span class="switch" id="btn-switch"></span>
            </button>
            
        </div>
    </div>
</body>

<script src="index.js"></script>
</body>
