<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Our Reviews</title>
</head>
<body>
    <header class="header">
        <h1 class="header__title">Our Reviews</h1>
        <div class="divider"></div>
    </header>

    <main>
        <div class="container flex--style is-active " id ="container">
            <div class="container__img">
                <img id ="img-profile" src="" alt="">
            </div>
            <div class="container__info">
                <h2 id="name"></h2>
                <h4 id="job"></h4>
            </div>
            <div class="container__review">
                <p id="review"></p>
            </div>
            <div class="container__actions">
                <button class="btn" id="prev"><i class="fas fa-chevron-left"></i></button>
                <button class="btn" id="next"><i class="fas fa-chevron-right"></i></button>
                
            </div>
            <div class="container__surprise">
                <button class="btn-action"id="surprise">Surprise Me</button>
            </div>
        </div>
    </main>
<script src="index.js"></script>
</body>
</html>
